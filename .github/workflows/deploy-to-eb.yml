name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project (if present)
        run: npm run build || echo "No build step found"

      - name: Create deploy zip
        env:
          VERSION_LABEL: ${{ github.sha }}-${{ github.run_id }}
        run: |
          zip -r deploy.zip . -x ".git/*" ".github/*" "node_modules/*" "deploy.zip"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        env:
          S3_BUCKET: ${{ secrets.EB_S3_BUCKET }}
          VERSION_LABEL: ${{ github.sha }}-${{ github.run_id }}
        run: |
          aws s3 cp deploy.zip s3://$S3_BUCKET/$VERSION_LABEL.zip

      - name: Create Elastic Beanstalk application version
        env:
          APP_NAME: ${{ secrets.EB_APPLICATION_NAME }}
          VERSION_LABEL: ${{ github.sha }}-${{ github.run_id }}
          S3_BUCKET: ${{ secrets.EB_S3_BUCKET }}
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "$APP_NAME" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket=$S3_BUCKET,S3Key=$VERSION_LABEL.zip

      - name: Update Elastic Beanstalk environment
        env:
          ENV_NAME: ${{ secrets.EB_ENVIRONMENT_NAME }}
          VERSION_LABEL: ${{ github.sha }}-${{ github.run_id }}
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "$ENV_NAME" \
            --version-label "$VERSION_LABEL"
